---
layout: default
---
<section id="home" class="page parallax-section">
     <div class="page-overlay"></div>
     <div class="container">
          <div class="row">
               <div class="col-md-12 col-sm-12">
                    <h2>{{ page.title }}</h2>
               </div>
          </div>
     </div>
</section>
<section id="page">
     <div class="container">
          <div class="row">
			<div class="col-md-offset-1 col-md-10 col-sm-12">
				<div class="post-des">
					{{ content }}
					{% assign sorted_posts = site.posts | sort: "date" | reverse %}
					{% for post in sorted_posts %}
						<div class="post-thumb">
						{% if post.image %}
							<div class="post-image">
								<a href="{{ post.url }}">
									<img src="{{ post.image }}" class="img-responsive" alt="{{ post.title }}">
								</a>
							</div>
						{% endif %}
						<div class="post-title">
							<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
						</div>
						{% if post.description %}
						<div class="post-des">
							<p>{{ post.description }}</p>
							<a href="{{ post.url }}" class="btn btn-default">Read Post</a>
						</div>
						{% endif %}
						</div>
					{% endfor %}
			    </div>
			</div>
          </div>
     </div>
</section>
